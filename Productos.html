<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/estiloProductos.css">
</head>

<body>
<section id="productos">

	<section id="camisas">
		<span class="titulo">Camisas de Chinpokomon!</span>
		<br>
		<div class="producto">			
			<img class="imgProducto" src="imsChinpokomon/Productos/CamisaLambtron.jpg">
			<br>
			Camisa de Lambtron
			<br>
			Precio: <input class="precio" type="text" readonly value="$100">
		</div>

		<div class="producto">
			<img class="imgProducto" src="imsChinpokomon/Productos/CamisaShoe.jpg">
			<br>
			Camisa de Shoe
			<br>
			Precio: <input class="precio" type="text" readonly value="$100">	
					
			<form >
				<input type="number" value="1" required max="120" min="1" onclick="">	
				<button type="button" class="botonCarrito">
					<img class="imgCarrito" src="imsChinpokomon/carritoNegro.png" onclick="">
				</button>			
			</form>			
		</div>

		<div class="producto">
			<img class="imgProducto" src="imsChinpokomon/Productos/CamisaDoble2.jpg">
			<br>
			Camisa de Lambtron y Shoe
			<br>
			Precio: <input class="precio" type="text" readonly value="$110">
		</div>
		<br>		
	</section>
	<hr>
	
	<section id="otros">
		<span class="titulo">Mas Productos de Chinpokomon!</span>
		<br>
		<div class="videojuego producto">			
			<img class="imgProducto" src="imsChinpokomon/Productos/VideoJuego.jpg">
			<br>
			El videojuego de los chinpokemons
			<br>
			Precio: <input class="precio" type="text" readonly value="$400">
		</div>

		<div class="caratula producto">
			<img class="imgProducto" src="imsChinpokomon/Productos/CaratulaCelular.jpg">
			<br>
			La caratula para tu celular
			<br>
			Precio: <input class="precio" type="text" readonly value="$150">
		</div>		
		<br>		
	</section>

</section>


</body>
</html>
